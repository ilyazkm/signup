<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
<div class="section1">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
</div>
<div class="section2">
    <div class="try">
        <span id="free">Try it free 7 days</span>
        <span id="then">then $20/mo, thereafter</span>
    </div>
    <div class="form">
        <input type="text" placeholder="First Name"> 
        <input type="text" placeholder="Last Name"> 
        <input type="email" placeholder="E-mail"> 
        <input type="password" placeholder="Password"> 
        <input type="button" id="claim" value="CLAIM YOUR FREE TRAIL"> <br>
        <div class="footer">
        <span id="by">By clicking the button, you are agreeing to our</span>
        <span id="terms">Terms and Services</span>
        </div>        
    </div>
</div>
</body>
</html>
